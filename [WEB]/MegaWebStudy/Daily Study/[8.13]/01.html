<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>하위 선택자와 자식 선택자의 이해</title>
   <style>
       article section ul {
           color: red;
       }
   </style>
</head>
<body>
 
   <header>
       <div class="logo">로고 </div>
       <ul>
           <li>메뉴1</li>
           <li>메뉴 2</li>
       </ul>
   </header>
   <article>
       <h1>제목</h1>
       <section>
           <h2>부제목</h2>
           <ul>
               <li>리스트 1</li>
               <li>리스트 2</li>
               <li>리스트 3</li>
           </ul>
       </section>
       <aside>
           <h2>사이바 제목</h2>
           <section>
               <ul>
                   <li>사이드 메뉴 1</li>
                   <li>사이드 메뉴 2</li>
                   <li>사이드 메뉴 3</li>
               </ul>
           </section>
       </aside>
   </article>
